    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0"><i class="fas fa-vial me-2"></i>ATS API Test</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-lg" onclick="testATS()">
                            <i class="fas fa-play me-2"></i>Test ATS API
                        </button>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testATS() {
            try {
                const testData = {
                    fullName: "John Doe",
                    email: "john@example.com",
                    careerObjective: "Software developer with 5 years experience",
                    skills: ["JavaScript", "React", "Node.js"],
                    experience: {
                        "0": {
                            company: "Tech Corp",
                            role: "Developer", 
                            duration: "2023-Present",
                            description: "Developed web applications using React and Node.js"
                        }
                    }
                };

                console.log('Sending test data:', testData);

                const response = await fetch('/api/resume/ats-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const responseText = await response.text();
                console.log('Raw response text:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <h4><i class="fas fa-exclamation-triangle me-2"></i>JSON Parse Error:</h4>
                            <p>Expected JSON but got: ${responseText.substring(0, 200)}...</p>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    throw new Error(result.message || 'ATS check failed');
                }

                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h4><i class="fas fa-check-circle me-2"></i>Success!</h4>
                        <p><strong>Score:</strong> ${result.data.score}</p>
                        <p><strong>Suggestions:</strong> ${JSON.stringify(result.data.suggestions, null, 2)}</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h4><i class="fas fa-exclamation-triangle me-2"></i>Error:</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
