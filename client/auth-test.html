<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Smart Resume Builder AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Standard Navbar Template for Smart Resume Builder AI -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-file-alt me-2"></i>Smart Resume Builder AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="nav-home">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resume-builder.html" id="nav-builder">
                            <i class="fas fa-edit me-1"></i>Build Resume
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/preview.html" id="nav-preview">
                            <i class="fas fa-eye me-1"></i>Preview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ats-check.html" id="nav-ats">
                            <i class="fas fa-chart-line me-1"></i>ATS Check
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="/login.html" id="nav-login">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item" id="registerNav">
                        <a class="nav-link" href="/register.html" id="nav-register">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </a>
                    </li>
                    <li class="nav-item dropdown" id="userNav" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i><span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/resume-builder.html">
                                <i class="fas fa-edit me-2"></i>My Resumes
                            </a></li>
                            <li><a class="dropdown-item" href="/preview.html">
                                <i class="fas fa-eye me-2"></i>Preview Resume
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0"><i class="fas fa-cog me-2"></i>Authentication Test</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Test Login State</h5>
                                <button class="btn btn-success mb-2" onclick="simulateLogin()">Simulate Login</button><br>
                                <button class="btn btn-warning mb-2" onclick="simulateLogout()">Simulate Logout</button><br>
                                <button class="btn btn-info mb-2" onclick="checkAuthState()">Check Auth State</button>
                            </div>
                            <div class="col-md-6">
                                <h5>Current State</h5>
                                <div id="authStatus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    
    <script>
        function simulateLogin() {
            const testUser = {
                name: "Test User",
                email: "test@example.com",
                id: "test123"
            };
            
            localStorage.setItem('token', 'test-token-123');
            localStorage.setItem('user', JSON.stringify(testUser));
            
            console.log('Simulated login');
            checkAuthenticationState();
            updateStatus();
        }

        function simulateLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('resumeData');
            
            console.log('Simulated logout');
            checkAuthenticationState();
            updateStatus();
        }
        
        function checkAuthState() {
            checkAuthenticationState();
            updateStatus();
        }
        
        function updateStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const loginNav = document.getElementById('loginNav');
            const registerNav = document.getElementById('registerNav');
            const userNav = document.getElementById('userNav');
            
            document.getElementById('authStatus').innerHTML = `
                <strong>Token:</strong> ${token ? 'Present' : 'None'}<br>
                <strong>User:</strong> ${user ? JSON.parse(user).name : 'None'}<br>
                <strong>Login Nav:</strong> ${loginNav ? loginNav.style.display : 'Not found'}<br>
                <strong>Register Nav:</strong> ${registerNav ? registerNav.style.display : 'Not found'}<br>
                <strong>User Nav:</strong> ${userNav ? userNav.style.display : 'Not found'}
            `;
        }
        
        // Update status on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateStatus, 200);
        });
    </script>
</body>
</html>
