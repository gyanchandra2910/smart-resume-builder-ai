<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Preview - Smart Resume Builder AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #debugLogs {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 4px;
        }
        .log-info { color: #0066cc; }
        .log-error { color: #cc0000; background: #ffe6e6; }
        .log-warn { color: #ff6600; background: #fff3e6; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1>Debug Preview Page</h1>
        
        <div id="debugLogs"></div>
        
        <hr>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Preview Container</h3>
                <div id="resumePreview" class="border p-3">
                    <!-- Resume content will be injected here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading resume preview...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Controls</h3>
                <button id="testLoadData" class="btn btn-primary">Test Load Data</button>
                <button id="testDemoData" class="btn btn-secondary">Test Demo Data</button>
                <button id="clearLogs" class="btn btn-warning">Clear Logs</button>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to display on page
        const debugContainer = document.getElementById('debugLogs');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugContainer.appendChild(entry);
            debugContainer.scrollTop = debugContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogEntry(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogEntry(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            console.warn.apply(console, args);
            addLogEntry(args.join(' '), 'warn');
        };
        
        // Test buttons
        document.getElementById('clearLogs').addEventListener('click', function() {
            debugContainer.innerHTML = '';
        });
        
        console.log('Debug page loaded');
    </script>
    
    <!-- Include the preview.js script -->
    <script src="preview.js"></script>
    
    <script>
        // Add test buttons functionality after preview.js is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page DOMContentLoaded');
            
            document.getElementById('testLoadData').addEventListener('click', function() {
                console.log('Test Load Data button clicked');
                if (typeof loadResumeData === 'function') {
                    loadResumeData();
                } else {
                    console.error('loadResumeData function not found');
                }
            });
            
            document.getElementById('testDemoData').addEventListener('click', function() {
                console.log('Test Demo Data button clicked');
                if (typeof loadDemoData === 'function') {
                    loadDemoData();
                } else {
                    console.error('loadDemoData function not found');
                }
            });
        });
    </script>
</body>
</html>
