<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Resume Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Simple Resume Preview Test</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="resumePreview" class="border p-3">
                    <!-- Initial loading state -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading resume preview...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button id="testButton" class="btn btn-primary mb-3">Test Load Resume</button>
                <div id="status" class="alert alert-info"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const previewDiv = document.getElementById('resumePreview');
            const testButton = document.getElementById('testButton');
            
            function updateStatus(message) {
                statusDiv.textContent = message;
                console.log(message);
            }
            
            updateStatus('Page loaded successfully');
            
            testButton.addEventListener('click', function() {
                updateStatus('Test button clicked');
                
                // Simple test data
                const testData = {
                    fullName: "John Doe",
                    name: "John Doe",
                    email: "john.doe@example.com",
                    phone: "+1-555-0123",
                    roleAppliedFor: "Software Developer"
                };
                
                // Simple HTML generation
                const simpleHTML = `
                    <div class="resume-container bg-white p-4 shadow-sm border">
                        <div class="resume-header text-center mb-4 pb-3 border-bottom">
                            <h1 class="display-6 mb-2 text-primary fw-bold">${testData.fullName}</h1>
                            <h2 class="h4 text-muted mb-3">${testData.roleAppliedFor}</h2>
                            <div class="contact-info">
                                <span class="me-3"><i class="fas fa-envelope"></i> ${testData.email}</span>
                                <span class="me-3"><i class="fas fa-phone"></i> ${testData.phone}</span>
                            </div>
                        </div>
                        <div class="section mb-4">
                            <h3 class="section-title mb-3">Test Section</h3>
                            <p>This is a simple test to verify the preview functionality is working.</p>
                        </div>
                    </div>
                `;
                
                updateStatus('Generated HTML, inserting into preview...');
                previewDiv.innerHTML = simpleHTML;
                updateStatus('HTML inserted successfully!');
            });
        });
    </script>
</body>
</html>
